<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo thymeleaf</title>
</head>
<body>
<form th:object="${listDemo}">
    <ul>
        <li th:each="customer : ${customerList}">
            <input type="checkbox" th:value="${customer.name}" th:field="*{customerName}"/>
            <label th:for="${#ids.prev('customerName')}" th:text="${customer.name}"></label>
        </li>
    </ul>

    <ul>
        <li th:each="customer : ${customerList}">
            <input type="radio" th:field="*{id}" th:value="${customer.id}"/>
            <label th:for="${#ids.prev('id')}" th:text="${customer.id}">Wireframe</label>
        </li>
    </ul>

    <select th:field="*{customerName}">
        <option th:each="customer : ${customerList}"
                th:value="${customer.name}"
                th:text="${customer.name}">Wireframe
        </option>
    </select>

</form>






</body>
</html>
